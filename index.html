<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1 style="text-align: center">Git Hub User Base</h1>
      <form id="myForm" autocomplete="off">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Search User"
            required
          />
        </div>
        <div class="form-group">
          <button class="btn btn-danger btn-block">Search User</button>
        </div>
        <br>
      </form>
    </div>
    <div class="container">
      <p>Note: Hover on the image to get into the profile & Repo's</p>
    </div>
    <div class="container flip-card" id='result'></div>
    </div>
    

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Projects</h4>
  </div>
  <div class="modal-body">
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Git Repo</th>
        </tr>
      </thead>
      <tbody id = "modelbody">
        <!-- <tr>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</div>
</div>
</div>
  </body>
  <script src="script_aj.js"></script>
  <script>
    $(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#modelbody tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
  </script>
</html>
